
{% extends 'basc.html' %}
{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block static %}
    <link rel="stylesheet" href="{% static 'from.css' %}">
    {% endblock  %}
    <title>{% block title %}

      | Any User Post Here
        
    {% endblock  %}</title>
  </head>
  <body>
    
   
 {% block containt %}
 <div class="container rr">
  
  <!-- /media/beximapp/images/ -->
    <form method="post" enctype="multipart/form-data">
       {% csrf_token %}
       <div class="h"><h1 class="he">Any User Post Here</h1></div>
     <div class="form-group">
       <label for="username">Name</label>
       <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
     </div>
     <div class="form-group">
       <label for="email">Email address</label>
       <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
     </div>
     <div class="form-group">
       <label for="exampleFormControlTextarea1">Details</label>
       <textarea type ="text" class="form-control" id="exampleFormControlTextarea1" rows="3" name="details"></textarea>
     </div>
     <div class="form-group">
       <label for="image">Image</label>
       <input type="file" class="form-control-file" id="image" name="image">
     </div>
     <div class="show">
       <p>The post will show on the pase: Name...Image...Details</p>
     </div>
     <div class="bbtn">
     <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
   </div>
   </form>
  </div>
   
    


<script>
  document.getElementById("submitButton").addEventListener("click", function(event) {
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var text = document.getElementById("exampleFormControlTextarea1").value;
    var image = document.getElementById("image").value;

    if (!username || !email || !exampleFormControlTextarea1 || !image ) {
      alert("All fields are required");
      event.preventDefault();
    }
  });
</script>
{% endblock %}



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
